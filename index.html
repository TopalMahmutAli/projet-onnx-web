<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Digit ONNX</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
</head>
<body>
  <main class="app">
    <section class="panel">
      <div class="header">
        <h1>Reconnaissance de chiffres (ONNX)</h1>
        <p>Dessine puis clique sur Prédire. La taille d’entrée est lue depuis le modèle.</p>
      </div>

      <div class="canvas-row">
        <div class="canvas-wrapper">
          <canvas id="draw"></canvas>
        </div>
        <div class="controls">
          <button id="clear">Effacer</button>
          <button id="predict">Prédire</button>
          <div class="mini-preview">
            <p>Entrée modèle</p>
            <canvas id="preview"></canvas>
          </div>
        </div>
      </div>

      <div class="output">
        <div id="status">Chargement du modèle...</div>
        <pre id="results"></pre>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
